<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Standard title an meta -->
  <title>Socialize demo</title>
  <meta http-equiv='Content-Language' content='en' />
  <meta name='description' content='Social media sharing widget' />
  <meta name='keywords' content='social media, icon, share, sharing, js, library' />

  <!-- OpenGraph -->
  <meta property="og:title" content="Socialize demo"/>
  <meta property="og:site_name" content="Socialize widget @ gitHub"/>
  <meta property="og:description" content="Social media sharing widget"/>
  <meta property="og:image" content="https://raw.githubusercontent.com/carloscabo/socialize/master/snapshot.png"/>

  <!-- CSS -->

  <link rel="stylesheet" href="css/socialize/socialize.css">
  <style>
    html {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    body {
      padding: 16px 32px;
    }
    .demo {
      overflow: hidden;
      margin-right: 20px;
      float: left;
    }
  </style>

  <!-- JS -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
  <script src="js/socialize.js"></script>

</head>
