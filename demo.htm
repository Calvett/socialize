<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socialize demo</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css\socialize\socialize.css">
  <style>
    html {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    body {
      padding: 16px 32px;
    }
    .demo {
      overflow: hidden;
      margin-right: 20px;
      float: left;
    }
  </style>
</head>
<body>

<div class="demo">
  <h1>Without rollover &lt;i&gt; </h1>

  <div class="socialize">
    <i class="sz sz-share"></i>
    <i class="sz sz-facebook"></i>
    <i class="sz sz-google-plus"></i>
    <i class="sz sz-instagram"></i>
    <i class="sz sz-linkedin"></i>
    <i class="sz sz-pinterest"></i>
    <i class="sz sz-twitter"></i>
    <i class="sz sz-youtube"></i>
    <i class="sz sz-print"></i>
  </div>

  <div class="socialize colored">

  <div class="socialize filled">

  </div>

  <div class="socialize filled rounded">

    <i class="sz sz-facebook"></i>
    <i class="sz sz-google-plus"></i>
    <i class="sz sz-instagram"></i>
    <i class="sz sz-linkedin"></i>
    <i class="sz sz-pinterest"></i>
    <i class="sz sz-twitter"></i>
    <i class="sz sz-youtube"></i>

</div>
