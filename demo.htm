<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socialize demo</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css\socialize\socialize.css">
  <style>
    html {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    body {
      padding: 32px;
    }
  </style>
</head>
<body>

<div class="socialize square">
  <i class="sz sz-share"></i>
  <i class="sz sz-facebook"></i>
  <i class="sz sz-google-plus"></i>
  <i class="sz sz-instagram"></i>
  <i class="sz sz-linkedin"></i>
  <i class="sz sz-pinterest"></i>
  <i class="sz sz-twitter"></i>
  <i class="sz sz-youtube"></i>
  <i class="sz sz-print"></i>
</div>

<div class="socialize">
  <a href="#" class="sz sz-share"></a>
  <a href="#" class="sz sz-facebook"></a>
  <a href="#" class="sz sz-google-plus"></a>
  <a href="#" class="sz sz-instagram"></a>
  <a href="#" class="sz sz-linkedin"></a>
  <a href="#" class="sz sz-pinterest"></a>
  <a href="#" class="sz sz-twitter"></a>
  <a href="#" class="sz sz-youtube"></a>
  <a href="#" class="sz sz-print"></a>
</div>

<div class="socialize colored">
  <a href="#" class="sz sz-share"></a>
  <a href="#" class="sz sz-facebook"></a>
  <a href="#" class="sz sz-google-plus"></a>
  <a href="#" class="sz sz-instagram"></a>
  <a href="#" class="sz sz-linkedin"></a>
  <a href="#" class="sz sz-pinterest"></a>
  <a href="#" class="sz sz-twitter"></a>
  <a href="#" class="sz sz-youtube"></a>
  <a href="#" class="sz sz-print"></a>
</div>

<div class="socialize bg-fill">
  <a href="#" class="sz sz-share"></a>
  <a href="#" class="sz sz-facebook"></a>
  <a href="#" class="sz sz-google-plus"></a>
  <a href="#" class="sz sz-instagram"></a>
  <a href="#" class="sz sz-linkedin"></a>
  <a href="#" class="sz sz-pinterest"></a>
  <a href="#" class="sz sz-twitter"></a>
  <a href="#" class="sz sz-youtube"></a>
  <a href="#" class="sz sz-print"></a>
</div>

<div class="socialize bg-fill rounded">
  <a href="#" class="sz sz-share"></a>
  <a href="#" class="sz sz-facebook"></a>
  <a href="#" class="sz sz-google-plus"></a>
  <a href="#" class="sz sz-instagram"></a>
  <a href="#" class="sz sz-linkedin"></a>
  <a href="#" class="sz sz-pinterest"></a>
  <a href="#" class="sz sz-twitter"></a>
  <a href="#" class="sz sz-youtube"></a>
  <a href="#" class="sz sz-print"></a>
</div>

<div class="socialize bg-fill rounded colored">
  <a href="#" class="sz sz-share"></a>
  <a href="#" class="sz sz-facebook"></a>
  <a href="#" class="sz sz-google-plus"></a>
  <a href="#" class="sz sz-instagram"></a>
  <a href="#" class="sz sz-linkedin"></a>
  <a href="#" class="sz sz-pinterest"></a>
  <a href="#" class="sz sz-twitter"></a>
  <a href="#" class="sz sz-youtube"></a>
  <a href="#" class="sz sz-print"></a>
</div>

</body>
</html>
